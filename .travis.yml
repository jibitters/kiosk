dist: bionic

services:
  - docker

language: go

go:
  - 1.14.x

env:
  - global:
      - REGISTRY_USER=jibitters

stages:
  - test
  - publish

jobs:
  include:
    - stage: test
      before_script:
        - chmod +x ./scripts/setup.sh && ./scripts/setup.sh
      script:
        - chmod +x ./scripts/test.sh && ./scripts/test.sh

    - stage: publish
      before_script:
        - chmod +x ./scripts/setup.sh && ./scripts/setup.sh
        - chmod +x ./scripts/build.sh && ./scripts/build.sh
      script:
        - chmod +x ./scripts/dockerize.sh && ./scripts/dockerize.sh
