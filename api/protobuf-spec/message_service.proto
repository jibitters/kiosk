syntax = "proto3";

option go_package = "g/rpc/kiosk";

import "models.proto";
import "google/protobuf/empty.proto";

service MessageService {
    rpc read(ReadMessageRequest) returns (Message) {}
    rpc update(Message) returns (google.protobuf.Empty) {}
    rpc delete(DeleteMessageRequest) returns (google.protobuf.Empty) {}
}

message ReadMessageRequest {
    string id = 1;
}

message DeleteMessageRequest {
    string id = 1;
}
